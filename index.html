<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MDj Weather App</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><div class="wrapper"><div class="current-temp"></div><img class="current-icon"/><div class="location"></div><div class="details"><div class="maxmin-info"></div><div class="datetime-info"></div></div><div class="hourly-wrap"><div class="hourly"></div></div><div class="description"></div><div class="daily"></div><div class="sun-hours"><div class="rise-set"><span>Sunrise</span> <span id="sunrise-time" class="rise-set-time"></span> <img src="8386c5eba76308c59794.svg" alt="sunrise" class="icon-white"></div><div class="rise-set"><span>Sunset</span> <span id="sunset-time" class="rise-set-time"></span> <img src="56dee25c133f98abf504.svg" alt="sunset" class="icon-white"></div></div><div class="advanced-info"><div class="uv"><img src="f9f75a767aa48eeaaeea.png" alt="uv"> <span>UV index</span> <span id="uv-index"></span></div><div class="hum"><img src="50cb7b4b1285b8948a00.png" alt="humidity"> <span>Humidity</span> <span id="hum-index"></span></div><div class="wind"><img src="8212435445fc1d6d0fe9.svg" alt="wind" class="icon-white"> <span>Wind</span> <span id="wind-index"></span></div></div><button id="findme">Find Me!</button></div></body></html>
